<head>
   <meta charset="UTF-8">

   <link rel="stylesheet" href="style/searchbar.css">
<link rel="preconnect" href="https://fonts.googleapis.com">

<body>  
  
  <h1><img src="img/indexFlower.png" alt="Flower Icon" class="flowerIcon"> FASE FITS <img src="img/indexFlower.png" alt="Flower Icon" class="flowerIcon"></h1>
   
   <h2>Enter your location:</h2>
    
       <body>
        <video autoplay muted loop id="myVideo">
            <source src="indexBackground.mp4" type="video/mp4">
          </video>
          
             <div class="input">
               <input type="text" placeholder="Search Location..." class="input_text">
               <input type="submit" value="Enter" class="submit">
             </div>
           </div>
        
           
           <div class="container">
             <div class="card">
               <h3 class="name" id="name"></h3>
               <p class="temp"></p>
               <p class="clouds"></p>
               <p class="desc"></p>
             </div>
           </div>

          <img src="" alt="Down Arrow" class="arrow">

          <div class="rec">Recommended Pieces:</div>

          <button class="ref"><a href="javascript: location. reload();">refresh to enter new location!</a></button>

          <!--tops-->
          <div class="tops">
            <div>Tops</div>
            <div class="tops-content"></div>          
          </div>


          <!--bottoms-->
           <div class="bottoms">
            <div>Bottoms</div>
            <p class="bottoms-content"></p>  
           </div>

          <!--shoes-->
           <div class="shoes">
            <div>Shoes</div>
            <p class="shoes-content"></p>
           </div>

           <!--Accessories-->
           <div class="accessories">
            <div>Accessories</div>
            <p class="acc-content"></p>
           </div>




         <script src="app.js"></script>
         <script src="sounds/homeAudio.js"></script>
